<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edificio Admin Page</title>
  <!-- Agrega los enlaces a los estilos de Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link href="css/opendoor.css" rel="stylesheet">
  <link href="css/backend.css" rel="stylesheet">
</head>

<body class="bg-gray-100">


  <header class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-white">OpenDoor</h1>
      <button id="logoutBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded private hidden">Salir</button>
    </div>
  </header>




  
  <!-- Guests -->
  <section class="p-8 private hidden">
    <div class="container mx-auto">
      <h2 class="text-2xl font-bold mb-4">Guest List</h2>
      <!-- <div class="flex justify-end mb-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add New Guest</button>
      </div> -->
      <table class="min-w-full border border-gray-300" id="tablaClientes">
        <thead>
          <tr>
            <th class="py-2 px-4 bg-gray-100">#</th>
            <th class="py-2 px-4 bg-gray-100">Full Name</th>
            <th class="py-2 px-4 bg-gray-100">Apartment Number</th>
            <th class="py-2 px-4 bg-gray-100">Door</th>
            <th class="py-2 px-4 bg-gray-100">Arriving Date</th>
            <th class="py-2 px-4 bg-gray-100">Link Expiration</th>
            <th class="py-2 px-4 bg-gray-100">Actions</th>
          </tr>
          <tr>
            <th class="py-2 px-4">&nbsp;</th>
            <th class="py-2 px-4"><input type="text" value="" id="txt_fullname" class="border border-gray-300" style="width:100%;" /></th>
            <th class="py-2 px-4"><input type="text" value="" id="txt_apartment" class="border border-gray-300" style="width:100%;" /></th>
            <th class="py-2 px-4"><select id="select_sensores"></select></th>
            <!-- <th class="py-2 px-4"><input type="date" value="" id="txt_date" class="border border-gray-300" style="width:100%;" /></th> -->
            <th class="py-2 px-4"><input type="datetime-local" value="" id="txt_date" class="border border-gray-300" style="width:100%;" /></th>
            <th class="py-2 px-4"><select id="select_timeout"><option value="12">12hs</option><option value="24">24hs</option><option value="48">48hs</option></select></th>
            <th class="py-2 px-4"><button data-id="new" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded" id="saveGuestBtn">Guardar</button></th>
        </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="5" class="h-32 text-xl text-center">
              <span>Buscando datos...</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- Doors -->
  <section class="p-8 private hidden">
    <div class="container mx-auto">
      <h2 class="text-2xl font-bold mb-4">Doors List</h2>
      <!-- <div class="flex justify-end mb-4">
        <button id="addDoorBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add New Door</button>
      </div> -->
      <table class="min-w-full border border-gray-300" id="tablaSensores">
        <thead>
          <tr>
            <th class="py-2 px-4 bg-gray-100">Edificio</th>
            <th class="py-2 px-4 bg-gray-100">Nombre</th>
            <th class="py-2 px-4 bg-gray-100">Access Link</th>
            <th class="py-2 px-4 bg-gray-100">Actions</th>
          </tr>
          <tr>
              <th class="py-2 px-4"><input type="text" value="" id="txt_edificio" class="border border-gray-300" style="width:100%;" /></th>
              <th class="py-2 px-4"><input type="text" value="" id="txt_nombre" class="border border-gray-300" style="width:100%;" /></th>
              <th class="py-2 px-4"><input type="text" value="" id="txt_link" class="border border-gray-300" style="width:100%;" /></th>
              <th class="py-2 px-4"><button data-id="new" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded" id="saveDoorBtn">Guardar</button></th>
          </tr>
        </thead>
        <tbody id="doorsList">
          <tr>
            <td colspan="4" class="h-32 text-xl text-center">
              <span>Buscando datos...</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  


  <!-- Logs -->
  <section class="p-8 private hidden">
    <div class="container mx-auto">
      <h2 style="float:left;" class="text-2xl font-bold mb-4">Registro Log (últimos 100) </h2>
      <div style="float:right;"><button id="btnGetLogs">Refresh</button></div>
      <table class="min-w-full border border-gray-300"  id="tablaLogs">
        <thead>
          <tr>
            <th class="py-2 px-4 bg-gray-100">Fecha</th>
            <th class="py-2 px-4 bg-gray-100">Cliente</th>
            <th class="py-2 px-4 bg-gray-100">IP</th>
            <th class="py-2 px-4 bg-gray-100">Dispositivo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4" class="h-32 text-xl text-center">
              <span>Buscando datos...</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  

  <section class="p-8 private hidden">
    <div class="container mx-auto">

   
  </div>
  </section>

  <!-- Login -->
  <section class="flex items-center justify-center login hidden" style="height: 60vh;">
    <div class="w-full max-w-xs">
      <img src="imgs/login.png" alt="Login" class="mx-auto" style="margin-bottom: -17px;">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="text" placeholder="Enter your username">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="Enter your password">
        </div>
        <div class="flex items-center justify-center">
          <button id="loginBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button">
            Acceder
          </button>
        </div>
      </form>
    </div>
  </section>

  
  <!-- Footer -->
  <section class="justify-center bg-gray-800 flex footer text-white" style="position:fixed; bottom:0; width:100%;">
    Made with <span class="text-red">❤</span> by&nbsp;<u><a href="https://kukumo.net">Kukumo.net</a></u>
  </div>



  <!-- Agrega el script para la interacción del botón -->
  <script  type="module" src="js/backend.js"></script>
</body>

</html>
