  <!-- Logs -->
  <section class="p-8 private hidden">
    <div class="container mx-auto">
      <h2 class="text-2xl font-bold mb-4">Registro Log (últimos 100)</h2>
      <table class="min-w-full border border-gray-300"  id="tablaLogs">

            <th class="py-2 px-4 bg-gray-100">Fecha</th>
            <th class="py-2 px-4 bg-gray-100">Cliente</th>

  <!-- Login -->
  <section class="flex items-center justify-center login hidden" style="height: 60vh;">
    <div class="w-full max-w-xs">
      <img src="imgs/login.png" alt="Login" class="mx-auto" style="margin-bottom: -17px;">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="text" placeholder="Enter your username">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="Enter your password">
        </div>
        <div class="flex items-center justify-center">

            type="button">
            Acceder
          </button>
        </div>
      </form>
    </div>
