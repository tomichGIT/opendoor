<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenDoor Welcome Page</title>
  <!-- Agrega los enlaces a los estilos de Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="css/opendoor.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="flex flex-col items-center justify-center h-screen">
    <img src="imgs/logo.jpg" alt=""><br><br>
    <h1 class="text-4xl font-bold mb-4">¡Bienvenido <b id="txt_nombre">nombre pasajero</b> a tu departamento!</h1>
    <p class="text-lg mb-8">Estamos encantados de tenerte como nuestro huésped.</p>
    
    <div id="divOpenDoor">
      <a href="#" id="doorBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded">
        Abrir puerta del edificio
      </a>
    </div>
    <div id="divMsgStatus" class="hidden">
      <div id="successMsg" class="bg-green-500 text-white text-center font-bold py-4 px-8" style="width:100vw;">
        Puerta abierta <br><span class="countdown">10</span> segs
      </div>
      <div id="errorMsg" class="bg-red-500 text-white text-center font-bold py-4 px-8" style="width:100vw;">
        Error al abrir la puerta <br><span class="countdown">10</span> segs
      </div>
    </div>


   




    <br><br><br><br><br>
    <p>Esta llave digital dejará de funcionar en <b id="txt_timer">00:00:00</b></p>
  </div>

  {{myScript}}

  
  <!-- Agrega el script para la interacción del botón -->
  <script type="module" src="js/opendoor.js"></script>

</body>

</html>
